
<div layout="column">
	<md-content class="md-padding" style="margin-top: 10%">
		<div layout="row" layout-align="center center">
			<div layout="column" layout-align="50" flex="50" flex-sm="70">
				<div class="gridListdemoBasicUsage">
			      <md-grid-list 
			            md-cols="2" 
			            md-cols-sm="2" 
			            md-cols-gt-sm="3"             
			            md-row-height="1:1"             
			            md-gutter-sm="5px" 
			            md-gutter-gt-sm="5px" 
			            md-gutter-md="5px"
			            md-gutter-gt-md="5px">
			        <md-grid-tile ng-repeat="button in buttonsList">
			            <md-button 
			            	aria-label="Use Android"
			                class="md-raised" 
			                ng-class="{'md-raised md-primary' : button.selected, 'md-primary' : !button.selected, }"
			                style="width: 100%; height: 100%;" 
			                ng-click="toggleFunctions($index)">
			                    {{ button.state }} 
			            </md-button>
			        </md-grid-tile>
			      </md-grid-list>
			    </div>
			</div>
		</div>
	</md-content>
</div>
